plugins {
    id "info.solidsoft.pitest" version '1.1.11'
    id 'com.github.kt3k.coveralls' version '2.8.1'
}

apply plugin: 'idea'
apply plugin: 'java'

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    testCompile 'junit:junit:4.12'
}

pitest {
    targetClasses = ['br.com.augustoccesar.querybuilder.*']
    timestampedReports = false
    outputFormats = ['XML']
}